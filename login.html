<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login page</title>
    <style>
        /* Your existing styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-color: #ccc; */
            background-image: url('back-ground.png'); /* Replace 'your-background-image.jpg' with the actual image file path */
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: ;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
            font: 600;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            margin-top: 10px;
            text-align: left;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #717070;
            border-radius: 21px;
        }

        button {
            background-color: rgb(17, 24, 31);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 33px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <form id="loginForm">
            <h2>Login Manager for the club</h2>
            <label for="email">Email or Phone:</label>
            <input type="text" placeholder="email or phone" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="password" required>

            <button type="button" onclick="auth()">Login</button>

            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
        function auth() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Simple validation, you may want to improve this
            if (email === 'admin@gmail.com' && password === '123456') {
                window.location.href = 'index.html';
                alert("Login successful");
            } else {
                document.getElementById('errorMessage').innerText = 'Invalid credentials. Please try again.';
            }
        }
    </script>
</body>
</html>
